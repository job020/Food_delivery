<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการอาหาร (D1) - ระบบสั่งอาหารผ่าน QR Code</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f9fa;
        }
        /* Navbar Active State Customization */
        .navbar-dark .navbar-nav .nav-link.active {
            color: #ffc107; /* Highlight สีเหลืองสำหรับหน้าปัจจุบัน */
            font-weight: bold;
        }
        
        /* Card Styles (Consistent with Index) */
        .card-menu {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            height: 100%;
        }
        .card-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            background-color: #eee; /* Placeholder color */
        }
        .price-tag {
            font-size: 1.2rem;
            color: #198754;
            font-weight: bold;
        }
        
        /* Category Filter Buttons */
        .btn-filter {
            border-radius: 20px;
            padding: 8px 20px;
            margin: 0 5px;
            border: 1px solid #dee2e6;
            background: white;
            color: #6c757d;
        }
        .btn-filter.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        /* Floating Cart Button (Simulation) */
        .fab-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
        }
        .badge-count {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils me-2"></i> QR Food System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าหลัก</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">เมนูอาหาร (D1)</a></li> 
                    <li class="nav-item"><a class="nav-link" href="status.html">สถานะออเดอร์ (D2)</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">รายงานยอดขาย (D3)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        
        <div class="row mb-4 align-items-center">
            <div class="col-md-8">
                <h2 class="fw-bold"><i class="fas fa-book-open me-2"></i> รายการอาหาร</h2>
                <p class="text-muted">ข้อมูลจาก Data Store D1: เลือกเมนูที่ต้องการสั่ง</p>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="ค้นหาเมนูอาหาร..." id="searchInput">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 text-center overflow-auto text-nowrap py-2">
                <button class="btn btn-filter active" onclick="filterMenu('all')">ทั้งหมด</button>
                <button class="btn btn-filter" onclick="filterMenu('main')">อาหารจานหลัก</button>
                <button class="btn btn-filter" onclick="filterMenu('appetizer')">ของทานเล่น</button>
                <button class="btn btn-filter" onclick="filterMenu('beverage')">เครื่องดื่ม</button>
                <button class="btn btn-filter" onclick="filterMenu('dessert')">ของหวาน</button>
            </div>
        </div>

        <div class="row g-4" id="menuContainer">
            </div>

    </div>

    <div class="fab-cart" onclick="alert('ไปที่หน้าสรุปรายการสั่งซื้อ (Process 1.3)')">
        <i class="fas fa-shopping-basket"></i>
        <span class="badge rounded-pill bg-warning text-dark badge-count" id="cartCount">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Mock Data: เปรียบเสมือนข้อมูลที่ดึงมาจาก D1 ข้อมูลเมนูอาหาร 
        const menuItems = [
            { id: 1, name: 'ข้าวกะเพราหมูสับไข่ดาว', category: 'main', price: 65, image: 'https://placehold.co/400x300?text=Gaprao', stock: true },
            { id: 2, name: 'ต้มยำกุ้งน้ำข้น', category: 'main', price: 150, image: 'https://placehold.co/400x300?text=TomYum', stock: true },
            { id: 3, name: 'ผัดไทยกุ้งสด', category: 'main', price: 80, image: 'https://placehold.co/400x300?text=PadThai', stock: true },
            { id: 4, name: 'ปีกไก่ทอดน้ำปลา', category: 'appetizer', price: 79, image: 'https://placehold.co/400x300?text=FriedChicken', stock: true },
            { id: 5, name: 'เฟรนช์ฟรายส์', category: 'appetizer', price: 49, image: 'https://placehold.co/400x300?text=FrenchFries', stock: true },
            { id: 6, name: 'น้ำแข็งใส', category: 'dessert', price: 45, image: 'https://placehold.co/400x300?text=IceDessert', stock: true },
            { id: 7, name: 'ชาไทยเย็น', category: 'beverage', price: 40, image: 'https://placehold.co/400x300?text=ThaiTea', stock: true },
            { id: 8, name: 'น้ำเปล่า', category: 'beverage', price: 15, image: 'https://placehold.co/400x300?text=Water', stock: true },
        ];

        let cart = 0;

        // 2. ฟังก์ชัน Render เมนูลงหน้าเว็บ
        function renderMenu(items) {
            const container = document.getElementById('menuContainer');
            let html = '';

            items.forEach(item => {
                html += `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="card card-menu h-100">
                            <img src="${item.image}" class="card-img-top" alt="${item.name}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title text-truncate">${item.name}</h5>
                                <p class="card-text text-muted small mb-auto">หมวดหมู่: ${getCategoryName(item.category)}</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="price-tag">${item.price} ฿</span>
                                    <button class="btn btn-outline-primary btn-sm rounded-pill" onclick="addToCart('${item.name}')">
                                        <i class="fas fa-plus"></i> เพิ่ม
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Helper: แปลงชื่อหมวดหมู่เป็นภาษาไทย
        function getCategoryName(cat) {
            switch(cat) {
                case 'main': return 'จานหลัก';
                case 'appetizer': return 'ทานเล่น';
                case 'beverage': return 'เครื่องดื่ม';
                case 'dessert': return 'ของหวาน';
                default: return 'อื่นๆ';
            }
        }

        // 3. ฟังก์ชันกรองเมนู (Category Filter)
        function filterMenu(category) {
            // Update active button styling
            document.querySelectorAll('.btn-filter').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                renderMenu(menuItems);
            } else {
                const filtered = menuItems.filter(item => item.category === category);
                renderMenu(filtered);
            }
        }

        // 4. ฟังก์ชันเพิ่มลงตะกร้า (จำลอง Process 1.2 บันทึกรายการอาหาร [cite: 9])
        function addToCart(itemName) {
            cart++;
            document.getElementById('cartCount').innerText = cart;
            
            // Animation เล็กน้อยที่ปุ่มตะกร้า
            const fab = document.querySelector('.fab-cart');
            fab.style.transform = "scale(1.2)";
            setTimeout(() => fab.style.transform = "scale(1)", 200);
        }

        // 5. ฟังก์ชันค้นหา (Search)
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const keyword = e.target.value.toLowerCase();
            const filtered = menuItems.filter(item => item.name.toLowerCase().includes(keyword));
            renderMenu(filtered);
        });

        // Initial Render
        renderMenu(menuItems);

    </script>
</body>
</html>
