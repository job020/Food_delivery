<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกน QR Code - ระบบสั่งอาหาร</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #212529; /* พื้นหลังสีเข้มจำลองบรรยากาศการใช้กล้อง */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar (Transparent style for this page) */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        /* Scanner Container */
        .scanner-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Viewfinder Box */
        .scan-box {
            width: 280px;
            height: 280px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            position: relative;
            background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=Table-01'); /* Mock QR */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.6); /* Darken area outside box */
        }

        /* Corner Markers */
        .scan-box::before, .scan-box::after,
        .scan-corner-bottom::before, .scan-corner-bottom::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #0d6efd; /* Bootstrap Primary Color */
            border-style: solid;
            border-width: 5px;
            transition: all 0.3s;
        }

        /* Top Left */
        .scan-box::before { top: -5px; left: -5px; border-right: none; border-bottom: none; border-radius: 10px 0 0 0; }
        /* Top Right */
        .scan-box::after { top: -5px; right: -5px; border-left: none; border-bottom: none; border-radius: 0 10px 0 0; }
        
        .scan-corner-bottom { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; }
        /* Bottom Left */
        .scan-corner-bottom::before { bottom: -5px; left: -5px; border-right: none; border-top: none; border-radius: 0 0 0 10px; }
        /* Bottom Right */
        .scan-corner-bottom::after { bottom: -5px; right: -5px; border-left: none; border-top: none; border-radius: 0 0 10px 0; }

        /* Scanning Laser Line Animation */
        .laser-line {
            width: 100%;
            height: 2px;
            background: #ffc107; /* Warning color for visibility */
            box-shadow: 0 0 10px #ffc107;
            position: absolute;
            top: 0;
            animation: scanMove 2s infinite linear;
            display: none; /* Hidden by default */
        }

        @keyframes scanMove {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Controls */
        .controls {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .btn-scan {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-chevron-left me-2"></i> ย้อนกลับ
            </a>
            <span class="navbar-text ms-auto text-white">
                <i class="fas fa-camera"></i> Scan QR
            </span>
        </div>
    </nav>

    <div class="scanner-container">
        <div class="text-center position-absolute" style="top: 20%;">
            <h4 class="fw-light">ส่อง QR Code ที่โต๊ะอาหาร</h4>
            <p class="text-white-50 small">ขยับกล้องให้ตรงกรอบสี่เหลี่ยม</p>
        </div>

        <div class="scan-box" id="scanBox">
            <div class="scan-corner-bottom"></div>
            <div class="laser-line" id="laserLine"></div>
        </div>
        
        <div id="resultOverlay" class="position-absolute bg-white text-dark p-4 rounded-3 shadow text-center" style="display: none; width: 80%; max-width: 300px;">
            <div class="display-1 text-success mb-2"><i class="fas fa-check-circle"></i></div>
            <h5 class="fw-bold">สแกนสำเร็จ!</h5>
            <p class="mb-3 text-muted">กำลังเข้าสู่เมนูโต๊ะ: <span class="fw-bold text-primary">T-05</span></p>
            <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
            <small class="ms-1">Redirecting...</small>
        </div>
    </div>

    <div class="controls">
        <div class="d-flex justify-content-center align-items-center gap-4">
            <button class="btn btn-outline-light rounded-circle p-3"><i class="fas fa-image"></i></button>
            
            <button class="btn btn-danger btn-scan" onclick="startScan()">
                <i class="fas fa-qrcode"></i>
            </button>
            
            <button class="btn btn-outline-light rounded-circle p-3"><i class="fas fa-bolt"></i></button>
        </div>
        <p class="mt-3 mb-0 text-white-50 small">กดปุ่มสีแดงเพื่อจำลองการสแกน</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function startScan() {
            const laser = document.getElementById('laserLine');
            const box = document.getElementById('scanBox');
            const overlay = document.getElementById('resultOverlay');

            // 1. เริ่ม Animation การสแกน
            laser.style.display = 'block';
            box.style.borderColor = '#0d6efd'; // เปลี่ยนสีกรอบเป็นสีฟ้า (Active)
            
            // 2. จำลองเวลาการประมวลผล (2 วินาที)
            setTimeout(() => {
                // หยุด Animation
                laser.style.display = 'none';
                
                // แสดงผลลัพธ์
                overlay.style.display = 'block';
                
                // 3. Redirect ไปหน้าเมนู (menu.html)
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 1500);

            }, 2000);
        }
    </script>
</body>
</html>
